<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.min.css">
</head>

<body>
    <!--main menu-->
    <section id="main-menu-layer" class="layer main-menu">
        <h1 class="main-menu__hight-score">Highest score: <span id="main-menu-highest-score">0</span></h1>
        <div class="main-menu__buttons-container">
            <button class="button" id="new-game-main-menu">New Game</button>
            <button class="button" id="settings-main-menu">Settings</button>
        </div>
    </section>

    <!--game-->
    <main id="game" class="hidden">
        <div class="game-map layer" id="game-map">
            <div class="player-ship" id="player"></div>
        </div>
        <!--Stats-->
        <div class="player-stats">
            <div class="player-stats__container">
                <p>Lives: </p>
                <p class="player-stats__stat">
                    <span class="fas fa-heart"></span><span class="player-stats__points" id="player-lives">3</span>
                </p>
            </div>
            <div class="player-stats__container">
                <p>Score: </p>
                <p class="player-stats__stat">
                    <span class="fas fa-award"></span><span class="player-stats__points" id="player-score">0</span>
                </p>
            </div>
            <div class="player-stats__container">
                <p>Wallet: </p>
                <p class="player-stats__stat">
                    <span class="far fa-gem"></span><span class="player-stats__points" id="player-diamonds">0</span>
                </p>
            </div>
        </div>

        <section class="store hidden" id="store">
            <button id="close-store" class="store__close-button">X</button>
            <h2 class="store__section-title">Player Ships:</h2>
            <!--section with player ships-->
            <section class="store__section" id="store-player-ships">
                <div class="store__container">
                    <div class="store__img "><img src="/assets/player/tier1.png" alt=""></div>
                    <div class="store__stats">
                        <div class="store__stat">
                            <p>HP</p>
                            <p>3</p>
                        </div>
                        <div class="store__stat">
                            <p>Speed</p>
                            <p>8</p>
                        </div>
                        <div class="store__stat">
                            <p>double shot</p>
                            <p>false</p>
                        </div>
                    </div>
                    <button class="button store__button">Buy!</button>
                </div>
            </section>

            <!--section with player allies-->
            <h2 class="store__section-title">Player Allies:</h2>
            <section class="store__section" id="store-player-allies">
            </section>

            <!--section with lives-->
            <section id="store-lives"></section>
        </section>

        <section class="message hidden" id="message">
            <p class="message__record hidden" id="record-message">NEW RECORD!</p>
            <h1 class="message__score-content">Your score: <span id="message-score" class="message__score">1500</span>
            </h1>
            <p class="message__other-stat">Number of destroyed enemies: <span id="message-destroyed-enemies">0</span>
            </p>
            <p class="message__other-stat">Number of fired missiles: <span id="message-fired-missiles">0</span></p>
            <button class="button message__button" id="message-button">Close</button>
        </section>

        <button id="return" class="button button__game-button button--return"><span class="fas fa-reply"></span>
            Return</button>
        <button id="settings-in-game" class="button button__game-button button--settings-in-game">Settings</button>
        <button class="button button__open-store" id="open-store-button"><span class="fas fa-cart-plus"></span></button>
    </main>

    <section class="settings hidden" id="settings">
        <h2 class="settings__header">Settings</h2>
        <form class="settings__form">
            <div class="settings__bar-container"><span class="fas fa-music"></span><input type="range" value='30'
                    max="100" id="music"></div>
            <div class="settings__bar-container"><span class="fas fa-volume-up"></span><input type="range" value='30'
                    max="100" id="game-sounds"></div>
        </form>
        <button class="button settings__button" id="settings-close-button">Close</button>
    </section>
    <script src="/app/main.js" type="module"></script>
</body>

</html>
